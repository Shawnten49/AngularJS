# this property file will be used for the index generating in oneweb 
# please insert the values properly for your angular application 
# use relative pathes only

# name of angular application used in attribue ng-app
ng-app=oneWebAppName

# list of application specific css (not including oneweb theme css)
styles=lib/bootstrap/css/bootstrap.min.css, app/css/app.css

# list of application specific javascripts (not including angular lib)
scripts=lib/angular/angular.min.js, lib/angular/angular-route.min.js, lib/angular/angular-animate.min.js, lib/jquery/jquery.min.js, lib/bootstrap/js/bootstrap.min.js, lib/app/js/app.js, app/js/services.js, app/js/controllers.js, app/js/filters.js, app/js/directives.js

# add internet explorer 8 specific javascripts and styles here if needed (see http://docs.angularjs.org/guide/ie).  
# internet explorer 8 specific css 
ie8-styles=

# internet explorer 8 specific javascripts
ie8-scripts=

# Do not modify
type=2
